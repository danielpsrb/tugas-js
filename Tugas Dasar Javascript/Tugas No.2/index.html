<!DOCTYPE html>
<html>
  <head>
    <title>Perhitungan Nilai</title>
    <link rel="shortcut icon" href="value.png" type="image/png">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>PERHITUNGAN NILAI</h1>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama"><br>

      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim"><br>
      <hr style="width: 90; margin: 10px auto; border: none; border-top: 2px solid white;"><br>

      <label for="nilai1">Nilai 1:</label>
      <input type="number" id="nilai1" name="nilai1"><br>

      <label for="nilai2">Nilai 2:</label>
      <input type="number" id="nilai2" name="nilai2"><br>

      <button type="button" onclick="hitung()">HITUNG NILAI</button>
        <p id="rata-rata"></p>
        <p id="hasil-kali"></p>
        <p id="hasil-kurang"></p>
        <p id="hasil-bagi"></p>
        <p id="hasil-tambah"></p>
    </form>

    <script src="nilai.js"></script>
  </body>
</html>
